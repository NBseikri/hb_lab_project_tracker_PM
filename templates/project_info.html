<!doctype html>
<html>
<head>
  <title>Project Info</title>
</head>
<body>
  <h1>{{ title }} </h1>

  <p>Description: {{ description }}</p>
  <p>Maximum Grade: {{ max_grade }}</p>


  <ul>
  {% for row in grades %}
    <li><a href="/student?github={{ row[1] }}">{{ row[0] }}</a> received {{ row[2] }} on this project</li>
  {% endfor %}
  </ul>

</body>
</html>
