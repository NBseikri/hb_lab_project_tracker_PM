<!doctype html>
<html>
<head>
  <title>Project Info</title>
</head>
<body>
  <h1>{{ title }} </h1>

  <p>Description: {{ description }}</p>
  <p>Maximum Grade: {{ max_grade }}</p>


  <ul>
  {% for first_name, github, grade in grades %}
    <li><a href="/student?github={{ github }}">{{ first_name }}</a> received {{ grade }} on this project</li>
  {% endfor %}
  </ul>

</body>
</html>
